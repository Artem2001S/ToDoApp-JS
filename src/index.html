<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500i,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <header class="header">
      To Do List
    </header>
    <div class="todo">
      <div class="todo__input-wrapper">
        <input class="todo__input input input_text" id="todo-input" type="text" placeholder="What needs to be done ?">
        <button class="todo__toggle-all-button button" id="toggle-all-btn">‚ùØ</button>
      </div>
      <div class="todo__filters filters" id="todo-filters-container">
        <div class="filters__status-bar" id="todo-active-items-status-bar">
          1 item left
        </div>
        <div class="filters__button filters__button_active button" id="filter-all" data-filter="all">All</div>
        <div class="filters__button button" id="filter-active" data-filter="active">Active</div>
        <div class="filters__button button" id="filter-completed" data-filter="completed">Completed</div>
        <div class="filters__button filters__button_border-none button" id="clear-completed-todos">Clear completed</div>
      </div>
      <div class="progress todo__progress" id="progress-bar">
        <div class="progress__value" id="progress-bar-value">25%</div>
        <div class="progress__background">
          <div class="progress__active" id="progress-bar-active">

          </div>
        </div>
      </div>
      <div class="todo__todos-container" id="todos-container">
        <!-- ToDo item template -->
        <!-- <div class="todo-item" data-todoId="1">
          <input type="text" value="ToDo" class="input input_text todo-item__input todo-item__input_for-edit">
          <label class="todo-item__label" for="todo-1">
            <input class="todo-item__checkbox" type="checkbox" id="todo-1">
            <div class="todo-item__toggle"></div>
          </label>
          <span class="todo-item__input">ToDo </span>
          <div class="todo-item__delete-btn"></div>
        </div> -->
      </div>
      <div class="tip todo__tip">
        ?
        <div class="tip__content">
          Double click to edit a todo.
        </div>
      </div>
    </div>
  </div>
</body>

</html>
